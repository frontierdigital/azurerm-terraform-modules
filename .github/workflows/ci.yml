---
name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Download
        uses: robinraju/release-downloader@v1.8
        with:
          repository: gofrontier-com/vertag
          latest: true
          fileName: vertag_Linux_x86_64.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
          extract: true

      - name: Vertag
        run: |
          ls -la
          echo git tag
          git tag
          ./vertag apply --modules-dir "${{ github.workspace }}/modules"
